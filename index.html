<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }
  * {
    outline: none;
  }
</style>
<div id="mynetwork"></div>
<script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
<script>
  (async () => {
    var nodes = await fetch("nodes.json").then((e) => e.json());
    var edges = await fetch("edges.json").then((e) => e.json());
    var network = null;
    var container = document.getElementById("mynetwork");
    var data = {
      nodes: nodes,
      edges: edges,
    };
    var options = {
      nodes: {
        shape: "dot",
        scaling: {
          min: 1,
          max: 100,
        },
        font: {
          size: 8,
        },
      },
      edges: {
        smooth: false,
      },
      physics: {
        enabled: false,
      },
      interaction: {
        tooltipDelay: 200,
        hideEdgesOnDrag: true,
        hideEdgesOnZoom: true,
        hideNodesOnDrag: false,
        zoomSpeed: 2,
      },
    };
    network = new vis.Network(container, data, options);
  })();
</script>
